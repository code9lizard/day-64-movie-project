{% extends 'base.html' %}
{% import "bootstrap5/form.html" as wtf %}

{% block styles %}
{{ super() }}
{% endblock %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    <p>
        {% for movie in movie_list %}
        <a href="{{ url_for('adding_movie', movie_id=movie.id) }}">{{ movie.title }} - {{ movie.release_date }}</a>
        <br>
        {% endfor %}
    </p>

</div>
{% endblock %}
